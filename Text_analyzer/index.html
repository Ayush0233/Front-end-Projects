<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" id="logo" href="#">TEXT ANALYZER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="black" onclick="bg('#1e1b1b')">
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="blue" onclick="bg('#12dcea')">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" >
        <div class="row justify-content-evenly" id="main-section">
            <div class="col-md-5 txtsection">
                <form action="">
                    <div class="input-group txtenter">
                        <span class="input-group-text">Enter text to Transform</span>
                        <textarea class="form-control" id="inptxt" aria-label="With textarea"></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-primary" id="upperCasebtn">To UPPERCASE</button>
                    <button type="button" class="btn btn-outline-primary btn2 " id="lowerCasebtn">To lowercase</button>
                    <button type="button" class="btn btn-outline-primary btn2" id="clear">Clear</button>

                </form>
            </div>
            <div class="col-md-5 txtsection">
                <form action="">
                    <div class="input-group txtenter">
                        <span class="input-group-text">Result</span>
                        <div class="form-control" aria-label="With textarea" id="result"></div>
                    </div>                   
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
